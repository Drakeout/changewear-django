{% extends 'pages/base.html' %}
{% load static %}

{% block content %}

<main>

    <!-- El formulario esta super apretado y estoy tratando de enteder porque-->
    <!-- Faltan las funciones del formulario-->

  <div class="container">
    <h3 class="display-4 mt-2">¡Contáctanos!</h3>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="d-flex flex-column">
            {{form.as_p}}
            <button type="submit" class="btn btn-dark my-3">Enviar</button>
        </div>
    </form>
    {% for message in messages%}
    <div class="alert alert-{{message.tags}}" role="alert">
        {{message}}
    </div>
    {% endfor %}
</div>
</main>
{% endblock %}
