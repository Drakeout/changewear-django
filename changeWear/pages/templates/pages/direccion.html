{% extends 'pages/base.html' %}
{% load static %}

{% block content %}
<main>
    <div class="container">
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Agregar">
        </form>
        {% for message in messages%}
        <div class="alert alert-{{message.tags}}" role="alert">
            {{message}}
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
